<!DOCTYPE html>


<html>
<head>
    <title>pyoidc RP</title>
</head>
<body>

<h1>OP result</h1>
<h2>You have successfully logged in!</h2>
<dl>
    <dt>Accesstoken</dt>
    <dd>{{ access_token }}</dd>
    <h3>Endpoints</h3>
    {% for end_point, url in endpoints %}
        <dt>{{ end_point }}</dt>
        <dd>{{ url }}</dd>
    {% endfor %}
</dl>
<h3>User information</h3>
<dl>
    {% for key, value in userinfo.items() %}
        <dt>{{ key }}</dt>
        <dd>{{ value }}</dd>
    {% endfor %}
</dl>
</body>
</html>
